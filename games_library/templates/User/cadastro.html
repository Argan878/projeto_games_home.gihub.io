{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="informe_contatos">
        <!-- Logo -->
        <a href="{% url 'home' %}"><img src="{% static 'img/logo.png' %}" alt="Logo" class="logo"></a>

        <!-- Título do formulário de registro -->
        <h2>Registrar</h2>
        <br/>

        <!-- Exibir mensagens de erro gerais -->
        {% if form.non_field_errors %}
            <ul>
                {% for error in form.non_field_errors %}
                    <li class="form-error">{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <!-- Formulário de registro -->
        <form method="post" action="{% url 'cadastro' %}">
            {% csrf_token %}

            <!-- Campo de Nome de Usuário -->
            <div class="form-group">
                <input type="text" name="username" maxlength="150" class="form-control" required id="id_username" placeholder="Nome de usuário">
                <p class="form-error">{{ form.username.errors }}</p> <!-- Exibe erros de validação -->
            </div>

            <!-- Campo de Email -->
            <div class="form-group">
                <input type="email" name="email" class="form-control" required id="id_email" placeholder="Seu email">
                <p class="form-error">{{ form.email.errors }}</p> <!-- Exibe erros de validação -->
            </div>

            <!-- Campo de Senha -->
            <div class="form-group">
                <input type="password" name="password1" class="form-control" required id="id_password1" placeholder="Senha">
                <p class="form-error">{{ form.password1.errors }}</p> <!-- Exibe erros de validação -->
            </div>

            <!-- Campo de Confirmação de Senha -->
            <div class="form-group">
                <input type="password" name="password2" class="form-control" required id="id_password2" placeholder="Confirme a senha">
                <p class="form-error">{{ form.password2.errors }}</p> <!-- Exibe erros de validação -->
            </div>

            <!-- Botão de registrar -->
            <div class="espaco">
                <button class="Butao_forme" type="submit">Registrar</button>
            </div>
        </form>
    </div>
</body>
</html>
