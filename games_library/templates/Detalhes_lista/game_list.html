{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Lista de Jogos</title>
    <link rel="stylesheet" href="{% static 'css/forma.css' %}">
</head>
<body>
    <h1>Lista de Jogos</h1>
    <ul>
        {% for game in games %}
            <li>
                {% if game.image %}
                    <img src="{{ game.image.url }}" alt="Imagem do Jogo" width="200">
                {% endif %}
                <h2><a href="{% url 'game_detail' game.pk %}">{{ game.name }}</a></h2>
                <p>Categoria: {{ game.category }}</p>
                <p>Pre√ßo: R$ {{ game.price }}</p>
                <p>{{ game.description }}</p>
                
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'home' %}">Home</a>
</body>
</html>
